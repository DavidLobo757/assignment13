<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title th:text="${account.accountName}"></title>
	</head>
	<body>
		<h1 th:text="${account.accountName}"></h1>
		<br/>
		<div>
 			<form action="" method="post">
				<input type="hidden" th:field = "${account.accountId}">
					Account Name: <input type ="text" th:field ="${account.accountName}">
					<br>
					<input th:type="submit" value="Save Account">
			</form>
		</div>
		
		<hr/>
		<a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>
	</body>
</html>
